<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <!--1. 导入Vue的包 -->
        <script src="./lib/vue.js" ></script>
    </head>
    <body>
        <div id="app">
            <p>{{ msg }}</p>
        </div>

        <script>
            //2. 创建一个vue的实例
            // 当我们导入包之后，在浏览器的内存中，就多了一个vue构造函数
            // 注意： 我们new 出来的这个vm对象，就是我们的MVVM 中的vm调度者
            var vm = new Vue({
                el: '#app', // 表示,当前我们 new 的这个Vue 实例，要控制页面上的哪个区域
                // 这里的data 就是MVVM中的 M ,专门用来保存每个页面的数据的
                data: {  
                    msg: "欢迎使用学习Vue" // 通过 Vue 提供的指令，很方便的就能把数据渲染到页面上，程序员不再手动操
                    // 作 DOM 元素[前端的Vue之类的框架，不提倡我们云手动操作DOM元素了]
                }
            })
        </script>
    </body>

</html>

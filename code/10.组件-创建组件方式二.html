<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='./lib/vue.js'></script> 
    <link rel="stylesheet" href="./lib/animate.css">
 
</head>
<body>
    <div id='app'>
        <!-- 还是使用 标签形式，引入自己的组件 -->
        <!-- <mycom2></mycom2> -->
        
        <mycom3></mycom3>
        <!-- 在被控制的#app 外面使用template 元素，定义组件的HTML模板结构 -->
        <template id ='tmp1'>
            <h1>这是通过 template 元素，在外部定义的组件结构，这个方式，有代码的的提示和高亮  </h1>
            <h4> 目前常用 </h4>
        </template>

    
    </div>
    <script>
      
      Vue.component('mycom2', {
          template: '<div><h3>这是使用 Vue.component 创建的组件 </h3> <span>123</span></div>'
      })

      Vue.component('mycom3', {
          template: '#tmpl'
      })

        // 创建vue实例,得到 ViewModel
        var vm=new Vue({
            el:'#app',
            data:{
                flag:false
            },
            methods: {}
        });
    </script>
</body>
</html>
